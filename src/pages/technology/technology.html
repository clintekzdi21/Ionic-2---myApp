<ion-header>
    <ion-navbar color="royal">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>newsica</ion-title>
    </ion-navbar>
    <ion-toolbar color="royal">
        <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let item of newsArr; let $index=index" (click)="itemTapped(item.id, item.category, bcolor[$index])" color="{{bcolor[$index]}}">
            <ion-thumbnail item-left>
                <img src="{{icon[$index]}}">
            </ion-thumbnail>
            {{item.category}}
        </ion-item>
    </ion-list>
</ion-content>
