<ion-header>
    <ion-navbar color="{{bcolor}}">
        <ion-title>{{category}}</ion-title>
        <ion-buttons end>
            <button (click)="getBookmark(article)" ion-button icon-only *ngIf="!bol">
                <ion-icon name="bookmark"></ion-icon>
            </button>
            <button (click)="removeItem(article.title)" ion-button icon-only *ngIf="bol">
                <ion-icon name="bookmarks"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="card-background-page">
    <ion-card>
        <ion-item>
            <h2>{{article.title}}</h2>
            <p>{{article.publishedAt}}</p>
        </ion-item>
        <img src="{{article.urlToImage}}">
        <ion-card-content>
            <p>{{article.description}}</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small (click)="openPage(article.url)">
                    <div>Open</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
</ion-content>
