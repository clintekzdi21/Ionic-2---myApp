<ion-header>
    <ion-navbar color="{{bcolor}}">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{category}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of source" (click)="itemTapped(item.id)">
            <ion-thumbnail item-left>
                <img src="{{item.urlsToLogos.medium}}">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <p>{{item.description}}</p>
        </ion-item>
    </ion-list>
</ion-content>
